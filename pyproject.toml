[project]
name = "grocery_scanner"
version = "0.0.0"
description = "Carvell's stupid self-hosted grocery scanner app"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
keywords = []
authors = [{name = "Carvell", email = "carvell.scott@gmail.com"}]
maintainers = [{name = "Carvell", email = "carvell.scott@gmail.com"}]
dependencies = ["bottle==0.13.2"]
# Dependencies format can be generated from requirements.txt with:
# python3 -c 'print([_.strip() for _ in open("requirements.txt", "r").readlines()])'

[project.optional-dependencies]
gui = [] # Example: ["PyQt5"]
cli = [] # Example: ["click"]

[project.urls]
Homepage = "https://127.0.0.1"
Documentation = "https://127.0.0.1"
Repository = "https://127.0.0.1/PROJECT_PLACEHOLDER.git"
Changelog = "https://127.0.0.1/CHANGELOG.md"

[project.scripts]
cli = "grocery_scanner:main"

[build-system]
requires = ["setuptools >= 61.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["grocery_scanner"]
package-dir = {}
